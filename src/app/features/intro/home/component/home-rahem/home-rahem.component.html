<div class="rahem-background">
      <div class="rahem-container">

            <!-- Navbar -->
            <nav class="navbar">
                  <div class="logo">
                        <span class="logo-text">رحــم</span>
                  </div>
                  <div class="menu-icon" (click)="toggleSidebar()">
                        <!-- Hamburger Icon -->
                        <svg viewBox="0 0 24 24" fill="#ffffff" class="nav-icon">
                              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                        </svg>
                  </div>
            </nav>

            <!-- Main Content -->
            <div class="content">
                  <h1 class="page-title">آل عمــران</h1>

                  <div class="cards-container">
                        <!-- Card 1: Family Community -->
                        <div class="card community-card">
                              <div class="card-badge">
                                    <span class="plus">+</span>12<br>عضو
                              </div>
                              <div class="card-inner">
                                    <div class="card-icon">
                                          <img src="assets/images/societyIcon.png" alt="Society Icon">
                                    </div>
                                    <div class="card-text">مجتمع العائلة</div>
                              </div>
                        </div>

                        <!-- Card 2: Family Tree -->
                        <div class="card tree-card" routerLink="/vTree">
                              <div class="card-badge">
                                    <span class="plus">+</span>{{ nodeCount() }}<br>فرد
                              </div>
                              <div class="card-inner">
                                    <div class="card-icon">
                                          <img src="assets/images/treeIcon.png" alt="Tree Icon">
                                    </div>
                                    <div class="card-text">شجرة العائلة</div>
                              </div>
                        </div>
                  </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                  جميع الحقوق محفوظه - رحم <span>&reg;</span>
            </div>

            <!-- Sidebar Overlay & Menu -->
            <div class="sidebar-overlay" [class.open]="isSidebarOpen" (click)="toggleSidebar()"></div>
            <div class="sidebar" [class.open]="isSidebarOpen">
                  <div class="sidebar-header">
                        <div class="profile-icon">
                              <!-- User Icon inside circle helper -->
                              <svg viewBox="0 0 24 24" fill="#ffffff" class="user-svg">
                                    <path
                                          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                              </svg>
                        </div>
                        <div class="profile-text">المكتب الشخصي</div>
                  </div>

                  <div class="sidebar-menu">
                        <div class="sidebar-btn">فتح المكتب</div>
                        <div class="sidebar-btn">متابعة الطلبات</div>
                        <div class="sidebar-btn">انشاء منحة</div>
                        <div class="sidebar-btn">تقديم اقتراح</div>
                        <div class="sidebar-btn logout">تسجيل الخروج</div>
                  </div>
            </div>

      </div>
</div>
