<div class="rahem-background">
      <div class="rahem-container">

            <!-- Navbar -->
            <nav class="navbar">
                  <div class="menu-icon" (click)="toggleSidebar()">
                        <!-- Hamburger Icon -->
                        <svg viewBox="0 0 24 24" fill="#ffffff" class="nav-icon">
                              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                        </svg>
                  </div>
                  <div class="logo">
                        <span class="logo-text">رحــم</span>
                  </div>
            </nav>

            <!-- Main Content -->
            <div class="content">
                  <h1 class="page-title">آل عمــران</h1>

                  <div class="cards-container">
                        <!-- Card 1: Family Community -->
                        <div class="card community-card">
                              <div class="card-badge">
                                    <span class="plus">+</span>12<br>عضو
                              </div>
                              <div class="card-inner">
                                    <div class="card-text">مجتمع العائلة</div>
                                    <div class="card-icon">
                                          <!-- 3 People Icon -->
                                          <svg viewBox="0 0 24 24" fill="#ffffff">
                                                <path
                                                      d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                                          </svg>
                                    </div>
                              </div>
                        </div>

                        <!-- Card 2: Family Tree -->
                        <div class="card tree-card">
                              <div class="card-badge">
                                    <span class="plus">+</span>540<br>فرد
                              </div>
                              <div class="card-inner">
                                    <div class="card-text">شجرة العائلة</div>
                                    <div class="card-icon">
                                          <!-- Tree Icon -->
                                          <svg viewBox="0 0 24 24" fill="#ffffff">
                                                <path
                                                      d="M11,9V7H9V9H11M13,9V7H15V9H13M13,17V15H11V17H13M21,13C21,11.33 20,9.91 18.63,9.27C19.46,6.61 17.5,3.87 14.71,3.8C14.07,2.1 12.06,1.4 10.45,2.19C9.28,1.21 7.42,1.38 6.43,2.54C5.44,3.7 5.61,5.56 6.77,6.55C4.24,6.71 2.37,8.96 2.53,11.5C2.69,14.03 4.94,15.9 7.47,15.74C7.54,15.74 7.6,15.73 7.67,15.73V18H3V20H10V22H14V20H21V18H16.33V15.71C18.91,15.53 20.84,13.28 20.66,10.7C20.66,10.63 20.66,10.5C21.46,11.23 22,12.06 22,13H21Z" />
                                          </svg>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                  جميع الحقوق محفوظه - رحم <span>&reg;</span>
            </div>

            <!-- Sidebar Overlay & Menu -->
            <div class="sidebar-overlay" [class.open]="isSidebarOpen" (click)="toggleSidebar()"></div>
            <div class="sidebar" [class.open]="isSidebarOpen">
                  <div class="sidebar-header">
                        <div class="profile-icon">
                              <!-- User Icon inside circle helper -->
                              <svg viewBox="0 0 24 24" fill="#ffffff" class="user-svg">
                                    <path
                                          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                              </svg>
                        </div>
                        <div class="profile-text">المكتب الشخصي</div>
                  </div>

                  <div class="sidebar-menu">
                        <div class="sidebar-btn">فتح المكتب</div>
                        <div class="sidebar-btn">متابعة الطلبات</div>
                        <div class="sidebar-btn">انشاء منحة</div>
                        <div class="sidebar-btn">تقديم اقتراح</div>
                        <div class="sidebar-btn logout">تسجيل الخروج</div>
                  </div>
            </div>

      </div>
</div>
